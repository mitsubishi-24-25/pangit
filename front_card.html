<script>

const boys = JSON.parse(localStorage.getItem('boysData')) || [];
const girls = JSON.parse(localStorage.getItem('girlsData')) || [];
const metadata = JSON.parse(localStorage.getItem('metadataData')) || [];
const allStudents = [...boys, ...girls];

const dropdown = document.getElementById('studentDropdown');

allStudents.forEach(student => {
    if(student.name) {
        const opt = document.createElement('option');
        opt.value = student.name;
        opt.textContent = student.name;
        dropdown.appendChild(opt);
    }
});

function populateCertificate(student) {
    // Metadata
    const strand = metadata[1] ? metadata[1][1] : '';
    const schoolYear = metadata[2] ? metadata[2][1] : '';
    const teacherName = metadata[3] ? metadata[3][1] : '';
    const principalRank = metadata[4] ? metadata[4][1] : '';
    const principalName = metadata[4] ? metadata[4][2] : '';
    const section = metadata[5] ? metadata[5][1] : '';
    const grade = metadata[6] ? metadata[6][1] : '';

    if(!student) {
document.getElementById('studentName').textContent = '';
document.getElementById('studentAge').textContent = '';
document.getElementById('studentSex').textContent = '';
document.getElementById('studentGrade').textContent = '';
document.getElementById('studentSection').textContent = '';
document.getElementById('studentSchoolYear').textContent = '';
document.getElementById('studentLRN').textContent = '';
document.getElementById('studentStrand').textContent = '';

['','2','3'].forEach(suffix => {
    document.getElementById('principalRank'+suffix).textContent = '';
    document.getElementById('principalame'+suffix).textContent = '';
});

['','2'].forEach(suffix => {
    document.getElementById('teacherName'+suffix).textContent = '';
});

        return;
    }

    document.getElementById('studentName').textContent = student.name || '';
    document.getElementById('studentAge').textContent = student.age || '';
    document.getElementById('studentSex').textContent = student.sex || '';
    document.getElementById('studentGrade').textContent = grade;
    document.getElementById('studentSection').textContent = section;
    document.getElementById('studentSchoolYear').textContent = schoolYear;
    document.getElementById('studentLRN').textContent = student.lrn || '';
    document.getElementById('studentStrand').textContent = strand;

    ['','2','3'].forEach(suffix => {
        document.getElementById('principalRank'+suffix).textContent =  'PRINCIPAL ' + principalRank;
    });
    ['','2','3'].forEach(suffix => {
        document.getElementById('principalame'+suffix).textContent = principalName;
    });
    ['','2'].forEach(suffix => {
        document.getElementById('teacherName'+suffix).textContent = teacherName;
    });
}

dropdown.addEventListener('change', e => {
    const selectedName = e.target.value;

    if(!selectedName) {
        populateCertificate(null);
        return;
    }

    const student = allStudents.find(s => s.name === selectedName);
    populateCertificate(student);
});

populateCertificate(null);

</script>
