<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarGen Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="assets/css/root.css">
<link rel="stylesheet" href="assets/css/Toast.css">
<script src="assets/js/Logout.js"></script>

<style>
    
body {
    background-color: var(--accent-color);
    font-family: 'Lexend', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-y: hidden;
}

.Login_box {
    position: relative;
    background-color: var(--secondary-color);
    border: 2px solid var(--primary-color);
    border-radius: 15px;
    padding: 3.5em 2.5em 3em 2.5em;
    box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.2);
    max-width: 450px;
    width: 100%;
    padding-left: 40px;
    padding-right: 40px;
}

.Login_header {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--primary-color);
    width: 160px;
    height: 70px;
    border-radius: 0 0 20px 20px;
    color: var(--secondary-color);
    font-family: 'Fjalla One', sans-serif;
    font-size: 2em;
}

.input_box {
    position: relative;
    margin-top: 20px;
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 25px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    color: var(--primary-color);
}

.toggle-password:hover {
    color: var(--primarydark-color);
}

.input_box1 {
    position: relative;
    margin-top: 50px;
}

.Forgot {
    cursor: pointer;
    text-decoration: none;
    color: var(--primary-color);
}

.Forgot:hover{
    color: var(--primarydark-color);
}

.input-field {
    width: 100%;
    height: 55px;
    border: 2px solid var(--primary-color);
    border-radius: 30px;
    outline: none;
    font-size: 16px;
    padding: 0 20px;
}

.input-field:focus{
    box-shadow: 0 0 0 0.25rem var(--accent-color) !important;
    border-color: var(--primarydark-color);
}

.label {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 16px;
    pointer-events: none;
    transition: 0.2s;
    color: var(--shadow);
}

.input-field:focus ~ .label,
.input-field:valid ~ .label {
    top: -10px;
    left: 20px;
    font-size: 14px;
    background-color: var(--primary-color);
    border-radius: 30px;
    color: var(--secondary-color);
    padding: 3px 10px;
}

.input-submit {
    width: 100%;
    height: 50px;
    background: var(--primary-color);
    border: none;
    border-radius: 30px;
    color: var(--secondary-color);
    font-size: 16px;
    cursor: pointer;
    margin: 20px 0 ;
}

.input-submit:hover {
    background: var(--primarydark-color);
}

.input-submit:active{
    background-color: var(--primarydark-color) !important;
}

.input-submit:focus{
    background-color: var(--primarydark-color) !important;
    box-shadow: 0 0 0 0.25rem var(--accent-color) !important;
    border-color: var(--primarydark-color);
}

@media (max-width: 480px) {
            .Login_box {
                margin: 1rem;
                padding: 2em 1.5em 2.5em;
                padding-left: 20px;
                padding-right: 20px;
            }
            .Login_header {
                width: 140px;
                height: 60px;
                font-size: 1.5em;
            }
            .toast-message {
                top: 10px;
                font-size: 16px;
                padding: 8px 16px;
            }
        }
</style>
</head>
<body>

<div class="Login_box">

    <div class="Login_header text-center">Log In</div>

    <div class="input_box1">
        <input type="text" class="input-field form-control" id="username" required>
        <label class="label">Username</label>
    </div>

    <div class="input_box">
        <input type="password" class="input-field form-control" id="password" required>
        <label class="label">Password</label>
        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
    </div>

    <button class="input-submit btn btn-primary" onclick="login()">Login</button>
</div>

<script>

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));

        if (username === "Adviser") {
            window.location.href = "pages/Student_Information.html";
        } else if (username === "Sub-Teacher") {
            window.location.href = "dashboard_adviser.html";
        }
    } else if (username === "" && password === "") {
        showToast("Enter Username and Password");
    } else if (username === "") {
        showToast("Enter Username");
    } else if (password === "") {
        showToast("Enter Password");
    } else {
        showToast("Invalid username or password!");
    }
}

window.onload = () => {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (currentUser) {
        if (currentUser.username === "Adviser") {
            window.location.href = "Dashboard.html";
        } else if (currentUser.username === "Sub-Teacher") {
            window.location.href = "dashboard_adviser.html";
        }
    }
};

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

usernameInput.addEventListener("keydown", function(e) {
    if(e.key === "Enter") {
        e.preventDefault();
        passwordInput.focus();
    }
});

passwordInput.addEventListener("keydown", function(e) {
    if(e.key === "Enter") {
        login();
        passwordInput.blur();
    }
});

const togglePasswordIcon = document.getElementById("togglePassword");
const passwordInputField = document.getElementById("password");

togglePasswordIcon.addEventListener("click", function () {
    const type = passwordInputField.getAttribute("type") === "password" ? "text" : "password";
    passwordInputField.setAttribute("type", type);

    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
});

</script>


<script src="assets/js/Toast.js"></script>
<script src="assets/js/Actions Disabled.js"></script>

</body>
</html>
