<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="Toast.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">

    <style>
        body {
            background: var(--background-color);
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .navbar {
            z-index: 1060 !important;
            font-family: 'Oswald', sans-serif;
            background: var(--primary-color) !important;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding-right: 1rem;
            padding-top: 0;
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
                padding-right: 2rem;
            }

            #toggleBtn {
                display: none;
            }

            .sidebar {
                transform: translateX(0) !important;
            }
        }

        @media (max-width: 991.98px) {
            .sidebar {
                position: absolute;
                height: 100vh;
            }
        }

        @media (max-width: 768px) {
            .button-row {
                flex-direction: column;
            }

            .btn-group-left {
                flex-direction: column;
            }

            .hot-container {
                height: 250px;
            }
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--secondary-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            z-index: 1050;
            font-family: 'Poppins', sans-serif;
            padding-top: 60px;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar .nav-link {
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            color: var(--primary-color);
        }

        .sidebar .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: bold;
            transform: translateX(5px);
            pointer-events: none;
        }

        .sidebar .nav-item p {
            font-family: Poppins;
            font-weight: bold;
            color: var(--primarydark-color);
        }

        #toggleBtn {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        #toggleBtn:hover {
            background-color: var(--secondary-color) !important;
            color: var(--primary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        .hot-container {
            height: 500px;
            border: 1px solid var(--primarydark-color);
            margin-bottom: 40px;
            overflow: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .student-table {
            height: 300px;
        }

        .handsontable thead th .relative {
            background-color: var(--accent-color);
            border: 1px solid var(--primarydark-color);
        }

        .handsontable table {
            border-collapse: collapse;
            border: 1px solid var(--primarydark-color);
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primarydark-color);
        }

        .month-selection {
            background: white;
            border: 1px solid var(--primarydark-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .month-selection label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .month-selection .form-select {
            border-color: var(--primarydark-color);
        }

        @media (max-width: 576px) {
            .month-selection .col-sm-3 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        .htBold {
            font-weight: bold !important;
        }

        /* Add to your <style> or root.css */
        .month-config-table {
            position: relative;
        }

        .school-days-table th,
        .school-days-table td {
            min-width: 70px;
            /* ← prevents columns from becoming too narrow */
            padding: 8px 6px;
            font-size: 0.95rem;
        }

        @media (max-width: 992px) {

            .school-days-table th,
            .school-days-table td {
                min-width: 60px;
                font-size: 0.9rem;
                padding: 6px 4px;
            }

            .school-days-table th:first-child {
                min-width: 90px;
            }
        }

        @media (max-width: 576px) {
            .school-days-table {
                min-width: 720px;
                /* forces horizontal scroll on very small screens */
            }

            .school-days-table th,
            .school-days-table td {
                font-size: 0.82rem;
                padding: 5px 4px;
            }

            .month-config-table .table-responsive {
                margin-right: -1rem;
                margin-left: -1rem;
            }
        }

        @media (max-width: 768px) {
            .button-row {
                flex-direction: column;
                align-items: stretch !important;
            }

            .button-row .btn-group-left,
            .button-row .btn-danger {
                width: 100%;
            }

            .button-row .btn-group-left .btn {
                flex: 1;
            }

            .button-row>.ms-auto {
                display: none;
                /* Hide spacer on mobile */
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const STORAGE_KEY = "CardGen";

            if (!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    information: {},
                    subject: { sem1: { core: {}, applied: {} }, sem2: { core: {}, applied: {} } },
                    students: { boys: {}, girls: {} },
                    chathistory: {},
                    attendanceMonth: ""
                }));
            }

            function getCardGen() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); }
            function saveCardGen(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }

            let boysHotInstance = null;
            let girlsHotInstance = null;
            let schoolDaysHotInstance = null;

            // === MONTH SELECTION LOGIC ===
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            let startMonth = "";
            let endMonth = "";

            const savedMonths = getCardGen().attendanceMonth || "";
            if (savedMonths) {
                const monthList = savedMonths.split(', ').filter(m => m.trim());
                if (monthList.length > 0) {
                    startMonth = monthList[0];
                    endMonth = monthList[monthList.length - 1];
                }
            }

            const startSelect = document.getElementById('startMonth');
            const endSelect = document.getElementById('endMonth');

            startSelect.value = startMonth;
            endSelect.value = endMonth;

            function generateMonthSequence(start, end) {
                if (!start || !end || start === end) return "";
                const startIndex = months.indexOf(start);
                const endIndex = months.indexOf(end);
                let sequence = [];
                if (endIndex >= startIndex) {
                    sequence = months.slice(startIndex, endIndex + 1);
                } else {
                    sequence = months.slice(startIndex).concat(months.slice(0, endIndex + 1));
                }
                return sequence.join(', ');
            }

            function updateEndOptions() {
                const selectedStart = startSelect.value;
                endSelect.innerHTML = '<option value="">Select Month</option>';
                const availableMonths = selectedStart ? months.filter(m => m !== selectedStart) : months;
                availableMonths.forEach(m => endSelect.add(new Option(m, m)));
            }

            function toggleEndMonth() {
                endSelect.disabled = !startSelect.value;
                if (endSelect.disabled) endSelect.value = "";
            }

            function saveAttendanceMonths() {
                const start = startSelect.value;
                const end = endSelect.value;
                let data = getCardGen();

                if (start && end && start !== end) {
                    data.attendanceMonth = generateMonthSequence(start, end);
                } else {
                    data.attendanceMonth = "";
                }

                saveCardGen(data);
                refreshAllTables();
            }

            updateEndOptions();
            toggleEndMonth();

            if (endMonth && endSelect.value !== endMonth) {
                const optionExists = Array.from(endSelect.options).some(opt => opt.value === endMonth);
                if (!optionExists && endMonth) endSelect.add(new Option(endMonth, endMonth));
                endSelect.value = endMonth;
            }

            startSelect.addEventListener('change', () => {
                updateEndOptions();
                toggleEndMonth();
                if (endSelect.value === startSelect.value) endSelect.value = "";
                saveAttendanceMonths();

                autoInitializeAbsentDaysForSelectedMonths();
                refreshAllTables();
            });

            endSelect.addEventListener('change', () => {
                if (endSelect.value === startSelect.value) endSelect.value = "";
                saveAttendanceMonths();

                // ← Add this:
                autoInitializeAbsentDaysForSelectedMonths();
                refreshAllTables();   // optional but recommended
            });

            // ==============================================
            //   SCHOOL DAYS CONFIG - NOW USING HANDSONTABLE
            // ==============================================
            let globalSchoolDaysConfig = {
                month1: "", month2: "", month3: "", month4: "",
                month5: "", month6: "", month7: "", month8: "",
                month9: "", month10: "", month11: "", month12: ""
            };

            function loadGlobalSchoolDaysConfig() {
                const data = getCardGen();
                if (data.schoolDaysConfig) {
                    Object.assign(globalSchoolDaysConfig, data.schoolDaysConfig);
                }
            }

            function saveGlobalSchoolDaysConfig() {
                const data = getCardGen();
                data.schoolDaysConfig = { ...globalSchoolDaysConfig };
                saveCardGen(data);
            }

            loadGlobalSchoolDaysConfig();

            function getDisplayedMonths() {
                const saved = getCardGen().attendanceMonth || "";
                if (!saved) return Array(12).fill("");
                const monthList = saved.split(', ').filter(m => m.trim());
                const displayed = Array(12).fill("");
                monthList.forEach((month, index) => {
                    if (index < 12) displayed[index] = month;
                });
                return displayed;
            }

            function createSchoolDaysConfigTable() {
                const container = document.getElementById('schoolDaysConfigHot');
                if (!container) return null;

                const displayed = getDisplayedMonths();

                const headerRow = ['Months:', ...displayed];
                const dataRow = ['School Days:', ...Array(12).fill('').map((_, i) =>
                    globalSchoolDaysConfig[`month${i + 1}`] || ''
                )];

                const hot = new Handsontable(container, {
                    data: [headerRow, dataRow],
                    rowHeaders: false,
                    colHeaders: true,
                    stretchH: 'all',
                    width: '100%',
                    height: 'auto',
                    minSpareRows: 0,
                    licenseKey: 'non-commercial-and-evaluation',
                    columns: [
                        {
                            type: 'text',
                            readOnly: true,
                            width: 140,
                            className: 'htCenter htBold'
                        },
                        ...Array(12).fill({
                            type: 'text',                     // ← changed to text
                            className: 'htCenter',
                            trimWhitespace: true,
                            validator: function (value, callback) {
                                // Allow empty
                                if (value === '' || value === null || value === undefined) {
                                    callback(true);
                                    return;
                                }

                                // Must be 0-99 integer
                                const trimmed = String(value).trim();
                                const num = Number(trimmed);

                                if (!/^\d{1,2}$/.test(trimmed) || isNaN(num) || !Number.isInteger(num)) {
                                    callback(false);
                                    return;
                                }

                                callback(num >= 0 && num <= 99);
                            },
                            allowInvalid: false
                        })
                    ],
                    cells(row, col) {
                        const cellProperties = {};
                        if (row === 0 || col === 0) {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'htCenter htBold';
                        } else {
                            cellProperties.className = 'htCenter';
                        }
                        return cellProperties;
                    },
                    afterChange(changes, source) {
                        if (!changes || source === 'loadData' || source === 'autoCalc') return;

                        let needsSave = false;

                        changes.forEach(([row, col, oldValue, newValue]) => {
                            if (row !== 1 || col <= 0) return; // only school days row, skip first column

                            const monthKey = `month${col}`;

                            // ── Most important part ───────────────────────────────
                            // Handle all possible "empty" cases the same way
                            let finalValue;

                            if (newValue === '' ||
                                newValue === null ||
                                newValue === undefined ||
                                (typeof newValue === 'string' && newValue.trim() === '')) {
                                finalValue = '';   // ← real empty string
                            } else {
                                const trimmed = String(newValue).trim();
                                const num = Number(trimmed);
                                finalValue = (isNaN(num) || !Number.isInteger(num)) ? '' : num;
                            }
                            // ───────────────────────────────────────────────────────

                            if (globalSchoolDaysConfig[monthKey] !== finalValue) {
                                globalSchoolDaysConfig[monthKey] = finalValue;
                                needsSave = true;
                            }
                        });

                        if (needsSave) {
                            saveGlobalSchoolDaysConfig();
                            applyGlobalSchoolDaysToAllStudents();
                        }
                    },
                    afterValidate(isValid, value, row, col) {
                        if (!isValid && value !== '' && value !== null) {
                            showToast("Only whole numbers 0–99 allowed", "warning");
                            return false;
                        }
                        return true;
                    }
                });

                return hot;
            }

            function applyGlobalSchoolDaysToAllStudents() {
                let cardGen = getCardGen();
                const displayed = getDisplayedMonths();

                const instances = [
                    { instance: boysHotInstance, gender: 'boys' },
                    { instance: girlsHotInstance, gender: 'girls' }
                ];

                instances.forEach(({ instance, gender }) => {
                    if (!instance) return;
                    const students = cardGen.students?.[gender] || {};
                    const studentList = Object.values(students);
                    const updateChanges = [];

                    studentList.forEach((student, index) => {
                        if (!student.monthlyAttendance) {
                            student.monthlyAttendance = {
                                total: { schoolDays: "", absent: "", present: "" },
                                schoolDays: {}, absent: {}, present: {}
                            };
                        }
                        const ma = student.monthlyAttendance;

                        for (let i = 0; i < 12; i++) {
                            const key = `month${i + 1}`;
                            ma.schoolDays[key] = globalSchoolDaysConfig[key];
                        }

                        recalcAttendance(ma, displayed);

                        const tableRowIndex = 2 + index;
                        updateChanges.push([tableRowIndex, 1, ma.total.schoolDays]);
                        updateChanges.push([tableRowIndex, 2, ma.total.absent]);
                        updateChanges.push([tableRowIndex, 3, ma.total.present]);
                        for (let i = 0; i < 12; i++) {
                            updateChanges.push([tableRowIndex, 16 + i, ma.present[`month${i + 1}`]]);
                        }
                    });

                    if (updateChanges.length > 0) {
                        instance.setDataAtCell(updateChanges, 'autoCalc');
                    }
                });

                saveCardGen(cardGen);
            }

            function recalcAttendance(ma, displayed) {
                let totalSchool = 0;
                let totalAbsent = 0;
                let hasAnySchoolData = false;

                for (let i = 0; i < 12; i++) {
                    const k = `month${i + 1}`;
                    const sdVal = ma.schoolDays[k];
                    const abVal = ma.absent[k];
                    let pr = "";

                    if (sdVal !== "" && sdVal !== null && sdVal !== undefined) {
                        const sd = Number(sdVal);
                        const ab = Number(abVal) || 0;
                        const calculated = sd - ab;
                        pr = calculated > 0 ? calculated : (calculated === 0 ? 0 : "");

                        if (displayed[i] !== "") {
                            hasAnySchoolData = true;
                            totalSchool += sd;
                            totalAbsent += ab;
                        }
                    }

                    ma.present[k] = pr;
                }

                ma.total.schoolDays = hasAnySchoolData ? totalSchool : "";
                ma.total.absent = hasAnySchoolData ? totalAbsent : "";
                const totalCalculated = totalSchool - totalAbsent;
                ma.total.present = hasAnySchoolData ? (totalCalculated > 0 ? totalCalculated : (totalCalculated === 0 ? 0 : "")) : "";
            }

            // ==============================================
            //          MAIN STUDENT ATTENDANCE TABLES
            // ==============================================
            function createAttendanceTable(containerId, gender) {
                const container = document.getElementById(containerId);
                if (!container) return null;

                let cardGen = getCardGen();
                const studentsObj = cardGen.students?.[gender] || {};
                const studentEntries = Object.entries(studentsObj).sort(([a], [b]) => a.localeCompare(b));

                const getMonthKey = (index) => `month${index + 1}`;
                const displayed = getDisplayedMonths();

                const rows = studentEntries.map(([id, student]) => {
                    if (!student.monthlyAttendance || Array.isArray(student.monthlyAttendance.schoolDays)) {
                        const old = student.monthlyAttendance || { schoolDays: [], absent: [], present: [] };
                        student.monthlyAttendance = {
                            total: { schoolDays: "", absent: "", present: "" },
                            schoolDays: {}, absent: {}, present: {}
                        };
                        for (let i = 0; i < 12; i++) {
                            const key = getMonthKey(i);
                            student.monthlyAttendance.schoolDays[key] = old.schoolDays[i] ?? "";
                            student.monthlyAttendance.absent[key] = old.absent[i] ?? "";
                            student.monthlyAttendance.present[key] = old.present[i] ?? "";
                        }
                    }

                    const ma = student.monthlyAttendance;
                    recalcAttendance(ma, displayed);

                    const row = [
                        student.name || "",
                        ma.total.schoolDays,
                        ma.total.absent,
                        ma.total.present
                    ];

                    for (let i = 0; i < 12; i++) row.push(ma.absent[getMonthKey(i)]);
                    for (let i = 0; i < 12; i++) row.push(ma.present[getMonthKey(i)]);

                    return row;
                });

                while (rows.length < 50) {
                    rows.push(["", "", "", "", ...Array(24).fill("")]);
                }

                const activeCount = displayed.filter(m => m !== "").length;

                const headerRow1 = [
                    "Names of Learners", "Total", "", "",
                    `No. of Days Absent (${activeCount})`, ...Array(11).fill(""),
                    `No. of Days Present (${activeCount})`, ...Array(11).fill("")
                ];

                const headerRow2 = [
                    "", "No. of School Days", "No. of Days Absent", "No. of Days Present",
                    ...displayed, ...displayed
                ];

                const data = [headerRow1, headerRow2, ...rows];

                const hot = new Handsontable(container, {
                    data: data,
                    rowHeaders: true,
                    colHeaders: false,
                    stretchH: 'all',
                    manualRowResize: true,
                    manualColumnResize: true,
                    fixedRowsTop: 2,
                    licenseKey: 'non-commercial-and-evaluation',
                    allowInvalid: false,

                    columns: [
                        { type: 'text', readOnly: true },
                        { type: 'numeric', readOnly: true },
                        { type: 'numeric', readOnly: true },
                        { type: 'numeric', readOnly: true },
                        ...Array(12).fill({
                            type: 'numeric',
                            numericFormat: { pattern: '0' },
                            validator: function (value, callback) {
                                if (value === '' || value === null || value === undefined) return callback(true);
                                const str = String(value).trim();
                                if (/^\d{1,2}$/.test(str)) {
                                    const num = Number(str);
                                    callback(num >= 0 && num <= 99);
                                } else {
                                    callback(false);
                                }
                            },
                            allowInvalid: false
                        }),
                        ...Array(12).fill({ type: 'numeric', readOnly: true })
                    ],

                    mergeCells: [
                        { row: 0, col: 0, rowspan: 2, colspan: 1 },
                        { row: 0, col: 1, rowspan: 1, colspan: 3 },
                        { row: 0, col: 4, rowspan: 1, colspan: 12 },
                        { row: 0, col: 16, rowspan: 1, colspan: 12 }
                    ],

                    cells: function (row, col) {
                        const meta = {};
                        if (row < 2) {
                            meta.readOnly = true;
                            meta.className = 'htCenter htBold';
                        } else if (col === 0) {
                            meta.readOnly = true;
                            meta.className = 'htLeft htBold';
                        } else {
                            meta.className = 'htCenter';
                        }
                        return meta;
                    },

                    afterValidation: function (isValid, value, row, col) {
                        if (!isValid && value !== '' && value !== null && value !== undefined) {
                            showToast("Maximum of 2 digits only (0–99). Invalid entry rejected.", "warning");
                            this.setDataAtCell(row, col, '', 'validationRevert');
                        }
                    },

                    afterChange: function (changes, source) {
                        if (!changes || source === 'autoCalc' || source === 'validationRevert') return;

                        const changedRows = new Set(changes.map(([row]) => row).filter(r => r >= 2));
                        if (changedRows.size === 0) return;

                        let cardGen = getCardGen();
                        const displayed = getDisplayedMonths();
                        const updateChanges = [];

                        changedRows.forEach(rowIndex => {
                            const name = this.getDataAtCell(rowIndex, 0);
                            if (!name) return;

                            const genderStudents = cardGen.students[gender];
                            const studentEntry = Object.entries(genderStudents).find(([_, stu]) => stu.name === name);
                            if (!studentEntry) return;

                            const [studentId, student] = studentEntry;
                            if (!student.monthlyAttendance) {
                                student.monthlyAttendance = {
                                    total: { schoolDays: "", absent: "", present: "" },
                                    schoolDays: {}, absent: {}, present: {}
                                };
                            }

                            const ma = student.monthlyAttendance;
                            for (let i = 0; i < 12; i++) {
                                const absentCol = 4 + i;
                                const absentVal = this.getDataAtCell(rowIndex, absentCol);
                                const key = `month${i + 1}`;
                                ma.absent[key] = absentVal === null || absentVal === undefined || absentVal === "" ? "" : Number(absentVal);
                            }

                            recalcAttendance(ma, displayed);

                            updateChanges.push([rowIndex, 1, ma.total.schoolDays]);
                            updateChanges.push([rowIndex, 2, ma.total.absent]);
                            updateChanges.push([rowIndex, 3, ma.total.present]);
                            for (let i = 0; i < 12; i++) {
                                updateChanges.push([rowIndex, 16 + i, ma.present[`month${i + 1}`]]);
                            }
                        });

                        if (updateChanges.length > 0) {
                            this.setDataAtCell(updateChanges, 'autoCalc');
                        }

                        saveCardGen(cardGen);
                    }
                });

                return hot;
            }

            function autoInitializeAbsentDaysForSelectedMonths() {
                const cardGen = getCardGen();
                const displayed = getDisplayedMonths();           // e.g. ["Jun", "Jul", "", "", ...]

                // Kumuha ng aktibong buwan indices (0-based)
                const activeMonthIndices = displayed
                    .map((m, i) => m ? i : -1)
                    .filter(i => i !== -1);

                ['boys', 'girls'].forEach(gender => {
                    const students = cardGen.students?.[gender] || {};

                    Object.values(students).forEach(student => {
                        if (!student.monthlyAttendance) {
                            student.monthlyAttendance = {
                                total: { schoolDays: "", absent: "", present: "" },
                                schoolDays: {}, absent: {}, present: {}
                            };
                        }

                        const ma = student.monthlyAttendance;

                        for (let i = 0; i < 12; i++) {
                            const key = `month${i + 1}`;

                            if (activeMonthIndices.length === 0) {
                                // ← Important fix: kapag walang selected month → clear lahat!
                                ma.absent[key] = "";
                            }
                            else if (activeMonthIndices.includes(i)) {
                                // Active month → default to 0 kung wala pang value
                                if (ma.absent[key] === "" || ma.absent[key] == null) {
                                    ma.absent[key] = 0;
                                }
                                // Kung may existing value na (teacher input), huwag baguhin
                            } else {
                                // Hindi kasama sa range → clear
                                ma.absent[key] = "";
                            }
                        }

                        recalcAttendance(ma, displayed);
                    });
                });

                saveCardGen(cardGen);


            }



            // ==============================================
            //               TABLE REFRESH LOGIC
            // ==============================================
            function refreshAllTables() {
                // Destroy existing instances
                if (schoolDaysHotInstance) {
                    schoolDaysHotInstance.destroy();
                    schoolDaysHotInstance = null;
                }
                if (boysHotInstance) {
                    boysHotInstance.destroy();
                    boysHotInstance = null;
                }
                if (girlsHotInstance) {
                    girlsHotInstance.destroy();
                    girlsHotInstance = null;
                }

                // Create new ones
                schoolDaysHotInstance = createSchoolDaysConfigTable();
                boysHotInstance = createAttendanceTable('boysHot', 'boys');
                girlsHotInstance = createAttendanceTable('girlsHot', 'girls');

                // Apply global config to students
                applyGlobalSchoolDaysToAllStudents();
            }

            // Initial load
            refreshAllTables();
            autoInitializeAbsentDaysForSelectedMonths();

            // ==============================================
            //         CLEAR ALL ATTENDANCE DATA FUNCTION
            // ==============================================

            // Reusable confirmation (same style as Grades page)
            function askConfirm(title, message, onConfirm) {
                document.getElementById('confirmModalTitle').textContent = title;
                document.getElementById('confirmModalBody').textContent = message;

                const confirmBtn = document.getElementById('confirmModalConfirmBtn');
                const newConfirmBtn = confirmBtn.cloneNode(true); // prevent multiple listeners
                confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

                newConfirmBtn.addEventListener('click', function () {
                    if (onConfirm) onConfirm();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
                    if (modal) modal.hide();
                }, { once: true });

                const modal = new bootstrap.Modal(document.getElementById('confirmModal'), {
                    keyboard: true,
                    backdrop: 'static'
                });
                modal.show();

                // Auto-focus confirm button
                modal._element.addEventListener('shown.bs.modal', () => newConfirmBtn.focus(), { once: true });
            }

            // Show confirmation dialog
            window.showClearAttendanceConfirmation = function () {
                askConfirm(
                    "Clear All Attendance Data",
                    "This will delete ALL absent/present records and totals for ALL months.\nStudent names and selected months will be kept.\n\nThis action cannot be undone.",
                    confirmClearAllAttendance
                );
            };

            // The actual clearing function — very fast, no reload
            window.confirmClearAllAttendance = function () {
    let data = getCardGen();

    // 1. Clear lahat ng attendance data ng students
    ['boys', 'girls'].forEach(gender => {
        Object.values(data.students?.[gender] || {}).forEach(student => {
            if (student.monthlyAttendance) {
                student.monthlyAttendance = {
                    total: { schoolDays: "", absent: "", present: "" },
                    schoolDays: {}, 
                    absent: {}, 
                    present: {}
                };
            }
        });
    });

    // 2. Clear ang global School Days Configuration
    data.schoolDaysConfig = {
        month1: "", month2: "", month3: "", month4: "",
        month5: "", month6: "", month7: "", month8: "",
        month9: "", month10: "", month11: "", month12: ""
    };
    globalSchoolDaysConfig = { ...data.schoolDaysConfig }; // sync global variable

    // 3. Clear ang selected First & Last Month
    data.attendanceMonth = "";  // ← Ito ang bagong idinagdag

    saveCardGen(data);

    // ── Instant visual update sa lahat ng tables ───────────────────────────────

    // A. Update School Days Config Table (blank ulit)
    if (schoolDaysHotInstance) {
        const displayed = getDisplayedMonths(); // ngayon blank na 'to
        const headerRow = ['Months:', ...displayed];
        const dataRow = ['School Days:', ...Array(12).fill('')];
        
        schoolDaysHotInstance.loadData([headerRow, dataRow]);
        schoolDaysHotInstance.render();
    }

    // B. Update Boys & Girls Attendance Tables
    [boysHotInstance, girlsHotInstance].forEach(hot => {
        if (!hot) return;

        const currentData = hot.getData();

        for (let row = 2; row < currentData.length; row++) {
            // Clear total columns (1,2,3)
            currentData[row][1] = "";
            currentData[row][2] = "";
            currentData[row][3] = "";

            // Clear absent columns (4 to 15)
            for (let col = 4; col < 16; col++) {
                currentData[row][col] = "";
            }

            // Clear present columns (16 to 27)
            for (let col = 16; col < 28; col++) {
                currentData[row][col] = "";
            }
        }

        hot.loadData(currentData);
        hot.render();
    });

    // C. Optional: Update ang month dropdowns para mag-reflect na blank na rin
    document.getElementById('startMonth').value = "";
    document.getElementById('endMonth').value = "";
    document.getElementById('endMonth').disabled = true;

    showToast("Clear data successful!", "success");
};
});
