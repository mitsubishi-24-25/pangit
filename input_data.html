<script>
let metadataHot, boysHot, girlsHot;
const MAX_FILE_SIZE = 2*1024*1024;

function lrnValidator(value, callback) {
    if(!value || value.trim()==='') callback(true);
    else callback(/^\d{12}$/.test(value));
}

function createStudentData() {
    const data = [];
    for(let i=0;i<50;i++) data.push(['','','','', '', '', '']);
    return data;
}

function applyUpperCase(hotInstance){
    hotInstance.addHook('beforeChange', (changes, source) => {
        if (!changes) return;
        changes.forEach(change => {
            let [row, col, oldValue, newValue] = change;
            if (newValue && typeof newValue === 'string') {
                change[3] = newValue.toUpperCase();
            }
        });
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const metadataData = [
        ['Information of the Class','',''],
        ['Track / Strand:','',''],
        ['School Year:','',''],
        ['Teacher:','',''],
        ['Principal:','',''],
        ['Section:','',''],
        ['Grade:','','']
    ];

    metadataHot = new Handsontable(document.getElementById('metadataHot'), {
        data: metadataData,
        colHeaders: ['Label','Input 1','Input 2'],
        rowHeaders: true,
        licenseKey:'non-commercial-and-evaluation',
        stretchH:'all',
        mergeCells:[
            {row:0,col:0,rowspan:1,colspan:3},
            {row:1,col:1,rowspan:1,colspan:2},
            {row:2,col:1,rowspan:1,colspan:2},
            {row:3,col:1,rowspan:1,colspan:2},
            {row:4,col:1,rowspan:1,colspan:0},
            {row:5,col:1,rowspan:1,colspan:2},
            {row:6,col:1,rowspan:1,colspan:2}
        ],
        cells:(row,col)=>{
            const cell={};
            if(col===0 || row===0){ cell.readOnly=true; cell.className='htReadOnly'; }
            else { cell.type='text'; }
            return cell;
        }
    });

    applyUpperCase(metadataHot);

    const studentHeaders=['Name','Age','Sex','LRN','Parent','Parent Number','Parent Gmail'];

    boysHot = new Handsontable(document.getElementById('boysHot'), {
        data:createStudentData(),
        colHeaders:studentHeaders,
        rowHeaders:true,
        licenseKey:'non-commercial-and-evaluation',
        stretchH:'all',
        contextMenu:true,
        manualRowResize:true,
        manualColumnResize:true,
        cells:(row,col)=>{
            const cell={};
            if(col===1) cell.type='numeric';
            else if(col===2){ cell.type='dropdown'; cell.source=['MALE','FEMALE']; }
            else if(col===3){ cell.type='text'; cell.validator=lrnValidator; cell.allowInvalid=true; }
            else cell.type='text';
            return cell;
        }
    });
    applyUpperCase(boysHot);

    girlsHot = new Handsontable(document.getElementById('girlsHot'), {
        data:createStudentData(),
        colHeaders:studentHeaders,
        rowHeaders:true,
        licenseKey:'non-commercial-and-evaluation',
        stretchH:'all',
        contextMenu:true,
        manualRowResize:true,
        manualColumnResize:true,
        cells:(row,col)=>{
            const cell={};
            if(col===1) cell.type='numeric';
            else if(col===2){ cell.type='dropdown'; cell.source=['MALE','FEMALE']; }
            else if(col===3){ cell.type='text'; cell.validator=lrnValidator; cell.allowInvalid=true; }
            else cell.type='text';
            return cell;
        }
    });
    applyUpperCase(girlsHot);

    function setupAutoSex(hotInstance, defaultSex){
        hotInstance.addHook('afterChange', (changes, source) => {
            if (!changes || source === 'autoSex') return;

            changes.forEach(([row, col, oldVal, newVal]) => {
                if(col === 0){
                    const nameEntered = (newVal || '').trim();
                    hotInstance.setDataAtCell(row, 2, nameEntered ? defaultSex : '', 'autoSex');
                }
            });

            autoSaveStudents();
        });
    }

    setupAutoSex(boysHot, 'MALE');
    setupAutoSex(girlsHot, 'FEMALE');

    const savedBoys = JSON.parse(localStorage.getItem("boysData")) || createStudentData();
    const savedGirls = JSON.parse(localStorage.getItem("girlsData")) || createStudentData();
    const savedMetadata = JSON.parse(localStorage.getItem("metadataData")) || metadataHot.getData();

    boysHot.loadData(savedBoys);
    girlsHot.loadData(savedGirls);
    metadataHot.loadData(savedMetadata);

    metadataHot.addHook('afterChange',()=>{ 
        localStorage.setItem("metadataData",JSON.stringify(metadataHot.getData())); 
    });

    function autoSaveStudents(){
        const boysData = boysHot.getData().map(r => ({
            name: r[0] || '',
            age: r[1] || '',
            sex: r[2] || '',
            lrn: r[3] || '',
            parent: r[4] || '',
            parentNumber: r[5] || '',
            parentGmail: r[6] || ''
        }));
        const girlsData = girlsHot.getData().map(r => ({
            name: r[0] || '',
            age: r[1] || '',
            sex: r[2] || '',
            lrn: r[3] || '',
            parent: r[4] || '',
            parentNumber: r[5] || '',
            parentGmail: r[6] || ''
        }));
        localStorage.setItem("boysData", JSON.stringify(boysData));
        localStorage.setItem("girlsData", JSON.stringify(girlsData));
    }

    boysHot.addHook('afterChange', autoSaveStudents);
    girlsHot.addHook('afterChange', autoSaveStudents);
});

function getPreparedDataForExport(hotInstance, defaultSex){
    return hotInstance.getData().map(row=>{
        return [
            row[0]||'',
            row[1]||'',
            row[2]||(row[0]?defaultSex:''),
            row[3]||'',
            row[4]||'',
            row[5]||'',
            row[6]||''
        ];
    });
}

function getExportArray(data, defaultSex){
    return data.map(s => [
        s.name || '',
        s.age || '',
        s.sex || (s.name ? defaultSex : ''),
        s.lrn || '',
        s.parent || '',
        s.parentNumber || '',
        s.parentGmail || ''
    ]);
}

function exportData() {
    const boysDataArray = getPreparedDataForExport(boysHot, 'MALE');
    const girlsDataArray = getPreparedDataForExport(girlsHot, 'FEMALE');

    const wb = XLSX.utils.book_new();

    const boysSheet = XLSX.utils.aoa_to_sheet(boysDataArray);
    const girlsSheet = XLSX.utils.aoa_to_sheet(girlsDataArray);

    XLSX.utils.book_append_sheet(wb, boysSheet, 'Boys');
    XLSX.utils.book_append_sheet(wb, girlsSheet, 'Girls');

    const metadataSheet = XLSX.utils.aoa_to_sheet(metadataHot.getData());
    XLSX.utils.book_append_sheet(wb, metadataSheet, 'Metadata');

    XLSX.writeFile(wb, 'CertificateData.xlsx');
}

function importData(event){
    const file = event.target.files[0]; 
    if(!file) return;
    const reader = new FileReader();

    reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, { type: 'array' });

        if(wb.SheetNames.includes('Metadata')){
            const raw = XLSX.utils.sheet_to_json(wb.Sheets['Metadata'], { header: 1 });
            const mapped = [
                [raw[0][0]||'','',''],
                ['Track / Strand:', raw[1][1]||'', ''],
                ['School Year:', raw[2][1]||'', ''],
                ['Teacher:', raw[3][1]||'', ''],
                ['Principal:', raw[4][1]||'', raw[4][2]||''],
                ['Section:', raw[5][1]||'', ''],
                ['Grade:', raw[6][1]||'', '']
            ];
            metadataHot.loadData(mapped);
        }

        if(wb.SheetNames.includes('Boys')){
            const boysAoA = XLSX.utils.sheet_to_json(wb.Sheets['Boys'], { header: 1 });
            boysHot.loadData(boysAoA);
            boysHot.render();
        }

        if(wb.SheetNames.includes('Girls')){
            const girlsAoA = XLSX.utils.sheet_to_json(wb.Sheets['Girls'], { header: 1 });
            girlsHot.loadData(girlsAoA);
            girlsHot.render();
        }

        autoSaveStudents();
    };

    reader.readAsArrayBuffer(file);
    event.target.value = '';
}

function showClearConfirmation(){ new bootstrap.Modal(document.getElementById('clearModal')).show(); }

function confirmClearData() {
    metadataHot.loadData(metadataHot.getData().map(row => row.map((cell, col) => col === 0 ? cell : '')));
    boysHot.loadData(createStudentData(''));
    girlsHot.loadData(createStudentData(''));

    localStorage.removeItem("metadataData");
    localStorage.removeItem("boysData");
    localStorage.removeItem("girlsData");

    metadataHot.render();
    boysHot.render();
    girlsHot.render();

    bootstrap.Modal.getInstance(document.getElementById('clearModal')).hide();
    alert('All data cleared!');
}

function clearStudentData(){
    localStorage.removeItem("boysData");
    localStorage.removeItem("girlsData");

    boysHot.loadData(createStudentData());
    girlsHot.loadData(createStudentData());
    boysHot.render(); girlsHot.render();
    alert('Student data cleared!');
}

function uploadSignature(event,type){
    const file=event.target.files[0];
    if(!file||file.type!=='image/png'){alert('Select PNG only'); return;}
    if(file.size>MAX_FILE_SIZE){alert('Max 2MB'); return;}
    const reader=new FileReader();
    reader.onload=e=>{
        const preview=document.getElementById(type==='teacher'?'teacherSigPreview':'principalSigPreview');
        preview.innerHTML=`<img src="${e.target.result}" class="signature-preview"><span class="remove-signature" onclick="removeSignature('${type}')">&times;</span>`;
    };
    reader.readAsDataURL(file);
    event.target.value='';
}

function removeSignature(type){
    document.getElementById(type==='teacher'?'teacherSigPreview':'principalSigPreview').innerHTML='';
}

</script>
