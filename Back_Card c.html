    <style>
        body {
            background: var(--background-color);
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            z-index: 1060 !important;
            font-family: 'Oswald', sans-serif;
            background: var(--primary-color) !important;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding-top: 0;
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
                padding-right: 2rem;
            }
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--secondary-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            z-index: 1050;
            font-family: 'Poppins', sans-serif;
            padding-top: 60px;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        @media (min-width: 992px) {
            .sidebar {
                transform: translateX(0) !important;
            }
        }

        @media (max-width: 991.98px) {
            .sidebar {
                position: absolute;
                height: 100vh;
            }
        }

        .sidebar .nav-link {
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            color: var(--primary-color);
        }

        .sidebar .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: bold;
            transform: translateX(5px);
            pointer-events: none;
        }

        .sidebar .nav-item p {
            font-family: Poppins;
            font-weight: bold;
            color: var(--primarydark-color);
        }

        #toggleBtn {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        #toggleBtn:hover {
            background-color: var(--secondary-color) !important;
            color: var(--primary-color) !important;
            border-color: var(--secondary-color) !important;
        }

        @media (min-width: 992px) {
            #toggleBtn {
                display: none;
            }
        }

        .container {
            padding: 0 15px;
            overflow: hidden;
        }

        #cardContainer {
            display: inline-block;
            vertical-align: top;
        }

        #printableCard {
            position: relative;
            width: 279.4mm;
            height: 215.9mm;
            overflow: hidden;
        }

            width: 100%;
            height: 100%;

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const STORAGE_KEY = "CardGen";
            const dropdown = document.getElementById("studentDropdown");
            const cardContainer = document.getElementById("cardContainer");

            let generationInProgress = false;
            let abortController = null;

            const cardGen = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

            // Collect students
            const allStudents = [];
            Object.values(cardGen.students?.boys || {}).forEach(s => {
                if (s.name?.trim()) allStudents.push({ ...s, gender: "MALE" });
            });
            Object.values(cardGen.students?.girls || {}).forEach(s => {
                if (s.name?.trim()) allStudents.push({ ...s, gender: "FEMALE" });
            });
            allStudents.sort((a, b) => a.name.localeCompare(b.name));

            // Load template
            try {
                cardContainer.innerHTML = await (await fetch("Back_Card_Template.html")).text();
            } catch (err) {
                console.error("Failed to load template:", err);
                cardContainer.innerHTML = "<h3 style='color:red'>Error: Back_Card_Template.html not found!</h3>";
                return;
            }

            // Populate dropdown
            allStudents.forEach(student => {
                const opt = document.createElement("option");
                opt.value = student.name;
                opt.textContent = `${student.name} (${student.gender === "MALE" ? "M" : "F"})`;
                dropdown.appendChild(opt);
            });

            // Unified set text helper
            const setText = (id, value) => {
                const el = document.getElementById(id);
                if (el) el.textContent = value || "";
            };

            function updateBackCard(student) {
                const suffixes = ['1st', '2nd', '3rd', '4th', '5th', '6th', '7th', '8th',
                    '9th', '10th', '11th', '12th', '13th', '14th', '15th', '16th'];

                // Clear lahat ng fields muna
                suffixes.forEach(suffix => {
                    setText(`Core1_${suffix}`, "");
                    setText(`Applied1_${suffix}`, "");
                    setText(`Quarter1_${suffix}`, "");
                    setText(`Quarter2_${suffix}`, "");
                    setText(`FinalSem1_${suffix}`, "");

                    setText(`Core2_${suffix}`, "");
                    setText(`Applied2_${suffix}`, "");
                    setText(`Quarter3_${suffix}`, "");
                    setText(`Quarter4_${suffix}`, "");
                    setText(`FinalSem2_${suffix}`, "");
                });

                setText("GenAve1", "");
                setText("GenAve2", "");

                // Clear core values
                ['q1', 'q2', 'q3', 'q4'].forEach(q => {
                    ['maka-diyos1', 'maka-diyos2', 'makatao1', 'makatao2',
                        'makakalikasan', 'makabansa1', 'makabansa2']
                        .forEach(field => setText(`${q}${field}`, ""));
                });

                if (!student || !student.grade) return;

                const cardGen = JSON.parse(localStorage.getItem("CardGen") || "{}");

                const sem1 = student.grade.sem1 || {};
                const sem2 = student.grade.sem2 || {};

                // Subject names mula sa configuration (hindi mula sa grades)
                const core1Names = cardGen.subject?.sem1?.core || {};
                const applied1Names = cardGen.subject?.sem1?.applied || {};
                const core2Names = cardGen.subject?.sem2?.core || {};
                const applied2Names = cardGen.subject?.sem2?.applied || {};

                // ────────────────────────────── SEMESTER 1 ──────────────────────────────
                // Core subjects - names + grades
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    const suffix = suffixes[i - 1];
                    const g = sem1.core?.[key] || {};

                    setText(`Core1_${suffix}`, core1Names[key] || "");
                    setText(`Quarter1_${suffix}`, g["1st"] || "");
                    setText(`Quarter2_${suffix}`, g["2nd"] || "");
                    setText(`FinalSem1_${suffix}`, g["final"] || "");
                }

                // Applied subjects - names + grades (positions 9–16)
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    const suffix = suffixes[i - 1];
                    const g = sem1.applied?.[key] || {};

                    setText(`Applied1_${suffix}`, applied1Names[key] || "");
                    setText(`Quarter1_${i + 8}th`, g["1st"] || "");
                    setText(`Quarter2_${i + 8}th`, g["2nd"] || "");
                    setText(`FinalSem1_${i + 8}th`, g["final"] || "");
                }

                setText("GenAve1", sem1.genAve || "");

                // ────────────────────────────── SEMESTER 2 ──────────────────────────────
                // Core2 → subject names only (hindi grades)
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    const suffix = suffixes[i - 1];
                    const subjectName = core2Names[key] || "";
                    setText(`Core2_${suffix}`, subjectName);
                }

                // Applied2 → subject names only
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    const suffix = suffixes[i - 1];
                    const subjectName = applied2Names[key] || "";
                    setText(`Applied2_${suffix}`, subjectName);
                }

                // Quarter 3 grades (core 1-8 then applied 9-16)
                let pos = 0;
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    setText(`Quarter3_${suffixes[pos++]}`, sem2.core?.[key]?.["3rd"] ?? "");
                }
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    setText(`Quarter3_${suffixes[pos++]}`, sem2.applied?.[key]?.["3rd"] ?? "");
                }

                // Quarter 4 grades
                pos = 0;
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    setText(`Quarter4_${suffixes[pos++]}`, sem2.core?.[key]?.["4th"] ?? "");
                }
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    setText(`Quarter4_${suffixes[pos++]}`, sem2.applied?.[key]?.["4th"] ?? "");
                }

                // Final Semester 2 grades (all 16 subjects)
                pos = 0;
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    setText(`FinalSem2_${suffixes[pos++]}`, sem2.core?.[key]?.final ?? "");
                }
                for (let i = 1; i <= 8; i++) {
                    const key = `subject${i}`;
                    setText(`FinalSem2_${suffixes[pos++]}`, sem2.applied?.[key]?.final ?? "");
                }

                setText("GenAve2", sem2.genAve || "");

                // ────────────────────────────── CORE VALUES ──────────────────────────────
                if (student.coreValues) {
                    ['q1', 'q2', 'q3', 'q4'].forEach(q => {
                        const cv = student.coreValues[q];
                        if (!cv) return;

                        setText(`${q}maka-diyos1`, cv["maka-diyos1"] || "");
                        setText(`${q}maka-diyos2`, cv["maka-diyos2"] || "");
                        setText(`${q}makatao1`, cv["makatao1"] || "");
                        setText(`${q}makatao2`, cv["makatao2"] || "");
                        setText(`${q}makakalikasan`, cv["makakalikasan"] || "");
                        setText(`${q}makabansa1`, cv["makabansa1"] || "");
                        setText(`${q}makabansa2`, cv["makabansa2"] || "");
                    });
                }
            }
            function scaleCard() {
                const wrapper = document.getElementById("previewWrapper");
                const card = document.getElementById("printableCard");
                if (!wrapper || !card) return;
                const scale = Math.min(wrapper.clientWidth / card.offsetWidth, 1);
                card.style.transform = `scale(${scale})`;
                card.style.transformOrigin = 'top left';
            }

            async function captureCard() {
                const card = document.getElementById("printableCard");
                card.style.transform = "scale(1)";
                await new Promise(r => requestAnimationFrame(r));

                const canvas = await html2canvas(card, {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: "#ffffff",
                    logging: false
                });
                return canvas.toDataURL("image/jpeg", 0.92);
            }

            function updateProgress(percent, message = '') {
                const bar = document.getElementById("progressBar");
                const status = document.getElementById("progressStatus");
                if (!bar || !status) return;

                bar.style.width = `${percent}%`;
                bar.textContent = `${percent}%`;
                status.textContent = message || (percent === 100 ? "Finalizing PDF..." : `Generating... ${percent}%`);
            }

            // ── Single Download ───────────────────────────────────────────────
            window.downloadSinglePDF = async () => {
                const name = dropdown.value;
                if (!name) return showToast("Please select a student first!", "warning");

                const student = allStudents.find(s => s.name === name);
                if (!student) return showToast("Student not found.", "warning");

                updateBackCard(student);
                await new Promise(r => requestAnimationFrame(r));

                const imgData = await captureCard();

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: "letter" });
                pdf.addImage(imgData, "JPEG", 0, 0, 279.4, 215.9);
                pdf.save(`${name.replace(/[\\/:*?"<>|]/g, "_")}_Back_Card.pdf`);

                scaleCard(); // restore preview scale
            };

            // ── All Download ──────────────────────────────────────────────────
            window.downloadAllPDFs = async () => {
                if (allStudents.length === 0) return showToast("No students found!", "warning");
                if (generationInProgress) return;

                generationInProgress = true;
                abortController = new AbortController();
                const { signal } = abortController;

                const overlay = document.getElementById("progressOverlay");
                const cancelBtn = document.getElementById("btnCancelAll");

                document.body.classList.add("generation-locked");
                overlay.classList.remove("d-none");

                document.getElementById("progressBar").style.width = "0%";
                document.getElementById("progressBar").textContent = "0%";
                document.getElementById("progressStatus").textContent = "Preparing cards...";
                cancelBtn.disabled = false;
                cancelBtn.textContent = "CANCEL GENERATION";

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: "letter" });

                let cancelled = false;

                try {
                    for (let i = 0; i < allStudents.length; i++) {
                        if (signal.aborted) { cancelled = true; break; }

                        updateBackCard(allStudents[i]);
                        await new Promise(r => requestAnimationFrame(r));
                        await new Promise(r => setTimeout(r, 40));

                        const imgData = await captureCard();

                        if (i > 0) pdf.addPage();
                        pdf.addImage(imgData, "JPEG", 0, 0, 279.4, 215.9, undefined, "FAST");

                        const current = i + 1;
                        if (current % 5 === 0 || current === allStudents.length) {
                            const percent = Math.round((current / allStudents.length) * 100);
                            updateProgress(percent, `Card ${current} of ${allStudents.length} (${percent}%)`);
                        }

                        await new Promise(r => setTimeout(r, 10));
                    }

                    if (!cancelled) {
                        pdf.save(`All_BackCards_${new Date().toISOString().slice(0, 10)}.pdf`);
                        showToast("All back cards generated successfully!", "success");
                    } else {
                        showToast("Generation cancelled", "info");
                    }
                } catch (err) {
                    console.error("Generation error:", err);
                    showToast("Error during generation", "danger");
                } finally {
                    generationInProgress = false;
                    document.body.classList.remove("generation-locked");
                    overlay.classList.add("d-none");

                    const selected = dropdown.value;
                    if (selected) {
                        const student = allStudents.find(s => s.name === selected);
                        if (student) updateBackCard(student);
                    }
                    scaleCard();
                }
            };

            // Cancel handler
            document.getElementById("btnCancelAll")?.addEventListener("click", () => {
                if (!generationInProgress || !abortController) return;
                abortController.abort();
                document.getElementById("btnCancelAll").disabled = true;
                document.getElementById("btnCancelAll").textContent = "CANCELLING...";
                document.getElementById("progressStatus").textContent = "Cancelling current operation...";
            });

            // Prevent accidental page close
            window.addEventListener("beforeunload", (e) => {
                if (generationInProgress) {
                    e.preventDefault();
                    return (e.returnValue = "Report card generation is still running. Are you sure you want to leave?");
                }
            });

            // Event listeners
            dropdown.addEventListener("change", () => {
                const student = allStudents.find(s => s.name === dropdown.value);
                updateBackCard(student);
                scaleCard();
            });

            document.getElementById("downloadSingleBtn").addEventListener("click", downloadSinglePDF);
            document.getElementById("downloadAllBtn").addEventListener("click", downloadAllPDFs);

            window.addEventListener("resize", scaleCard);

            // Initial render
            updateBackCard(null);
            scaleCard();

            // Load sidebar
            if (typeof loadSidebar === "function") {
                loadSidebar("Back_Card c.html");
            }
        });
