  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const STORAGE_KEY = "CardGen";

      if (!localStorage.getItem(STORAGE_KEY)) {
        localStorage.setItem(
          STORAGE_KEY,
          JSON.stringify({
            information: {},
            subject: { sem1: { core: {}, applied: {} }, sem2: { core: {}, applied: {} } },
            students: { boys: {}, girls: {} },
            chathistory: {},
          })
        );
      }

      function getCardGen() {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      }

      function saveCardGen(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      }

      const HISTORY_LIMIT = 50;
      let history = [];
      let historyIndex = -1;

      function saveState() {
        const state = {
          timestamp: Date.now(),
          subjects: JSON.parse(JSON.stringify(getCardGen().subject?.sem1 || { core: {}, applied: {} })),
          boys: JSON.parse(JSON.stringify(getCardGen().students?.boys || {})),
          girls: JSON.parse(JSON.stringify(getCardGen().students?.girls || {})),
        };

        if (historyIndex < history.length - 1) {
          history = history.slice(0, historyIndex + 1);
        }

        history.push(state);
        if (history.length > HISTORY_LIMIT) {
          history.shift();
        }

        historyIndex = history.length - 1;
        updateUndoRedoButtons();
      }

      function loadState(idx) {
        if (idx < 0 || idx >= history.length) return;

        const state = history[idx];
        let data = getCardGen();

        data.subject = data.subject || { sem1: { core: {}, applied: {} } };
        data.subject.sem1.core = { ...state.subjects.core };
        data.subject.sem1.applied = { ...state.subjects.applied };

        data.students = data.students || { boys: {}, girls: {} };
        data.students.boys = { ...state.boys };
        data.students.girls = { ...state.girls };

        saveCardGen(data);
        reloadAllTables();

        historyIndex = idx;
        updateUndoRedoButtons();
      }

      function undo() {
        if (historyIndex <= 0) return;
        loadState(historyIndex - 1);
      }

      function redo() {
        if (historyIndex >= history.length - 1) return;
        loadState(historyIndex + 1);
      }

      function updateUndoRedoButtons() {
        const undoBtn = document.querySelector('.undo');
        const redoBtn = document.querySelector('.redo');

        if (undoBtn) {
          undoBtn.disabled = historyIndex <= 0;
          undoBtn.style.opacity = historyIndex <= 0 ? 0.4 : 1;
          undoBtn.style.cursor = historyIndex <= 0 ? 'not-allowed' : 'pointer';
        }
        if (redoBtn) {
          redoBtn.disabled = historyIndex >= history.length - 1;
          redoBtn.style.opacity = historyIndex >= history.length - 1 ? 0.4 : 1;
          redoBtn.style.cursor = historyIndex >= history.length - 1 ? 'not-allowed' : 'pointer';
        }
      }

      function resetHistory() {
        history = [];
        historyIndex = -1;
        updateUndoRedoButtons();
      }
      const normalizeName = (name) => {
        if (!name) return "";
        return name
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-z\s]/g, "")
          .replace(/\s+/g, " ")
          .trim();
      };

      function computeFinalSemForCell(instance, row, col) {
        if (row < 4) return;
        const isCore = col >= 2 && col <= 25;
        const isApplied = col >= 26 && col <= 49;
        if (!isCore && !isApplied) return;

        const base = isCore ? 2 : 26;
        const subjectOffset = Math.floor((col - base) / 3) * 3;
        const col1 = base + subjectOffset;
        const col2 = base + subjectOffset + 1;
        const col3 = base + subjectOffset + 2;

        const q1 = parseFloat(instance.getDataAtCell(row, col1)) || 0;
        const q2 = parseFloat(instance.getDataAtCell(row, col2)) || 0;

        const finalGrade = q1 > 0 && q2 > 0 ? Math.round((q1 + q2) / 2) : null;
        instance.setDataAtCell(row, col3, finalGrade, "autoCalc");
      }

      function computeGenAveForStudent(instance, row) {
        if (row < 4) return;
        let total = 0,
          count = 0;
        for (let s = 0; s < 8; s++) {
          const valCore = parseFloat(instance.getDataAtCell(row, 4 + s * 3)) || 0;
          const valApplied = parseFloat(instance.getDataAtCell(row, 28 + s * 3)) || 0;
          if (valCore > 0) {
            total += valCore;
            count++;
          }
          if (valApplied > 0) {
            total += valApplied;
            count++;
          }
        }
        const genAve = count > 0 ? Math.round(total / count) : null;
        instance.setDataAtCell(row, 1, genAve, "autoCalc");
      }

      function saveGradesToCardGen(instance, gender) {
        let data = getCardGen();
        if (!data.students) data.students = { boys: {}, girls: {} };
        if (!data.students[gender]) data.students[gender] = {};

        for (let i = 4; i < instance.countRows(); i++) {
          const name = instance.getDataAtCell(i, 0)?.trim();
          if (!name) continue;

          let student = Object.values(data.students[gender]).find((s) => s.name?.trim() === name);
          if (!student) {
            student = {
              name,
              grade: {
                sem1: {
                  core: {},
                  applied: {},
                  genAve: "",
                },
              },
            };
            data.students[gender][name.toUpperCase()] = student;
          }

          student.grade = student.grade || {};
          student.grade.sem1 = student.grade.sem1 || { core: {}, applied: {}, genAve: "" };
          student.grade.sem1.genAve = instance.getDataAtCell(i, 1) ?? "";

          for (let s = 0; s < 8; s++) {
            const col = 2 + s * 3;
            const key = `subject${s + 1}`;
            student.grade.sem1.core[key] = {
              "1st": instance.getDataAtCell(i, col) ?? "",
              "2nd": instance.getDataAtCell(i, col + 1) ?? "",
              final: instance.getDataAtCell(i, col + 2) ?? "",
            };
          }

          for (let s = 0; s < 8; s++) {
            const col = 26 + s * 3;
            const key = `subject${s + 1}`;
            student.grade.sem1.applied[key] = {
              "1st": instance.getDataAtCell(i, col) ?? "",
              "2nd": instance.getDataAtCell(i, col + 1) ?? "",
              final: instance.getDataAtCell(i, col + 2) ?? "",
            };
          }
        }

        saveCardGen(data);
      }

      function attachRowClickTracker(hot, tableId) {
        if (!hot) return;

        hot.removeHook('afterSelectionEnd', highlightRow);
        hot.removeHook('afterOnCellMouseDown', handleRowHeaderClick);

        function highlightRow(rowFrom, colFrom, rowTo, colTo) {
          const toggle = document.getElementById('rowTrackerToggle');
          if (toggle && !toggle.checked) return;
          if (rowFrom < 4) return;

          const tbody = hot.getCell(4, 0)?.closest('tbody');
          if (tbody) {
            tbody.querySelectorAll('.htRowHighlighted').forEach(cell => {
              cell.classList.remove('htRowHighlighted');
            });
          }

          if (rowFrom === rowTo && rowFrom >= 4) {
            for (let col = 0; col < hot.countCols(); col++) {
              const cell = hot.getCell(rowFrom, col);
              if (cell) {
                cell.classList.add('htRowHighlighted');
              }
            }
          }
        }

        function handleRowHeaderClick(event, coords) {
          if (coords.row >= 4 && coords.col === -1) {
            const toggle = document.getElementById('rowTrackerToggle');
            if (toggle && !toggle.checked) return;

            const tbody = hot.getCell(4, 0)?.closest('tbody');
            if (tbody) {
              tbody.querySelectorAll('.htRowHighlighted').forEach(cell => {
                cell.classList.remove('htRowHighlighted');
              });
            }

            for (let col = 0; col < hot.countCols(); col++) {
              const cell = hot.getCell(coords.row, col);
              if (cell) {
                cell.classList.add('htRowHighlighted');
              }
            }
            hot.selectRows(coords.row);
          }
        }

        hot.addHook('afterSelectionEnd', highlightRow);
        hot.addHook('afterOnCellMouseDown', handleRowHeaderClick);
      }


      const invalidQ2Cells = {
        boysHot: new Set(),
        girlsHot: new Set(),
      };

      function applyQ2InvalidHighlights(hot, containerId) {
        if (!hot || !containerId) return;

        const invalidSet = invalidQ2Cells[containerId];
        invalidSet.clear();

        for (let row = 4; row < hot.countRows(); row++) {
          for (let s = 0; s < 8; s++) {
            const colCore = 2 + s * 3 + 1;
            const q2Core = hot.getDataAtCell(row, colCore);
            if (q2Core !== "" && q2Core != null) {
              const q2Num = parseFloat(q2Core) || 0;
              const q1Num = parseFloat(hot.getDataAtCell(row, colCore - 1)) || 0;
              if (q2Num < q1Num) {
                invalidSet.add(`${row}-${colCore}`);
              }
            }

            const colApplied = 26 + s * 3 + 1;
            const q2Applied = hot.getDataAtCell(row, colApplied);
            if (q2Applied !== "" && q2Applied != null) {
              const q2Num = parseFloat(q2Applied) || 0;
              const q1Num = parseFloat(hot.getDataAtCell(row, colApplied - 1)) || 0;
              if (q2Num < q1Num) {
                invalidSet.add(`${row}-${colApplied}`);
              }
            }
          }
        }

        hot.addHook("afterRender", function () {
          invalidSet.forEach((cellKey) => {
            const [r, c] = cellKey.split("-").map(Number);
            const td = hot.getCell(r, c);
            if (td) {
              td.classList.add("htInvalid");
            }
          });
        });

        hot.render();
      }

      function reloadAllTables() {
        const data = getCardGen();

        const coreNames = data.subject?.sem1?.core || {};
        const appliedNames = data.subject?.sem1?.applied || {};
        const coreSubs = [],
          appliedSubs = [];
        for (let i = 1; i <= 8; i++) {
          coreSubs.push(coreNames[`subject${i}`] || "");
          appliedSubs.push(appliedNames[`subject${i}`] || "");
        }

        const subjectData = [
          ["", "Core Subject", "Applied and Specialized Subjects"],
          ["1st Subject", coreSubs[0], appliedSubs[0]],
          ["2nd Subject", coreSubs[1], appliedSubs[1]],
          ["3rd Subject", coreSubs[2], appliedSubs[2]],
          ["4th Subject", coreSubs[3], appliedSubs[3]],
          ["5th Subject", coreSubs[4], appliedSubs[4]],
          ["6th Subject", coreSubs[5], appliedSubs[5]],
          ["7th Subject", coreSubs[6], appliedSubs[6]],
          ["8th Subject", coreSubs[7], appliedSubs[7]],
        ];

        const subjectHot = document.getElementById("subjectList")?.__hotInstance;
        if (subjectHot) {
          subjectHot.loadData(subjectData);
          subjectHot.render();
        }

        ["boys", "girls"].forEach((gender) => {
          const containerId = gender === "boys" ? "boysHot" : "girlsHot";
          const hot = document.getElementById(containerId)?.__hotInstance;
          if (!hot) return;

          const headerRows = [];
          const row0 = Array(50).fill("");
          row0[0] = "Names of Learners";
          row0[1] = "Gen Ave";
          for (let i = 2; i <= 25; i++) row0[i] = "Core Subjects";
          for (let i = 26; i <= 49; i++) row0[i] = "Applied & Specialized Subjects";
          headerRows.push(row0);

          const row1 = Array(50).fill("");
          for (let s = 1; s <= 8; s++) {
            row1[2 + (s - 1) * 3] = `${s} Subject`;
            row1[26 + (s - 1) * 3] = `${s} Subject`;
          }
          headerRows.push(row1);

          const row2 = Array(50).fill("");
          const row3 = Array(50).fill("");
          const anchors = [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47];
          anchors.forEach((c) => {
            row2[c] = "QUARTER";
            row2[c + 2] = "Final Sem";
            row3[c] = "1";
            row3[c + 1] = "2";
          });
          headerRows.push(row2, row3);

          const students = Object.values(data.students?.[gender] || {});
          const studentRows = students.map((stu) => {
            const name = stu.name || "";
            const genAve = stu.grade?.sem1?.genAve ?? "";
            const row = [name, genAve, ...Array(48).fill("")];

            for (let s = 0; s < 8; s++) {
              const key = `subject${s + 1}`;
              const g = stu.grade?.sem1?.core?.[key] || {};
              const col = 2 + s * 3;
              row[col] = g["1st"] ?? "";
              row[col + 1] = g["2nd"] ?? "";
              row[col + 2] = g["final"] ?? "";
            }

            for (let s = 0; s < 8; s++) {
              const key = `subject${s + 1}`;
              const g = stu.grade?.sem1?.applied?.[key] || {};
              const col = 26 + s * 3;
              row[col] = g["1st"] ?? "";
              row[col + 1] = g["2nd"] ?? "";
              row[col + 2] = g["final"] ?? "";
            }

            return row;
          });

          while (studentRows.length < 50) {
            studentRows.push(["", "", ...Array(48).fill("")]);
          }

          const fullData = headerRows.concat(studentRows);
          hot.loadData(fullData);
          hot.render();
          applyQ2InvalidHighlights(hot, containerId);
        });

        ["boysHot", "girlsHot"].forEach(cId => {
          const h = document.getElementById(cId)?.__hotInstance;
          if (!h) return;
          setTimeout(() => {
            h.validateCells(() => {
              h.render();
              applyQ2InvalidHighlights(h, cId);
            });
          }, 150);
        });
      }

      const subjectContainer = document.getElementById("subjectList");
      let cardGen = getCardGen();

      const coreNames = cardGen.subject?.sem1?.core || {};
      const appliedNames = cardGen.subject?.sem1?.applied || {};

      const coreSubs = [];
      const appliedSubs = [];
      for (let i = 1; i <= 8; i++) {
        coreSubs.push(coreNames[`subject${i}`] || "");
        appliedSubs.push(appliedNames[`subject${i}`] || "");
      }

      const subjectData = [
        ["", "Core Subject", "Applied and Specialized Subjects"],
        ["1st Subject", coreSubs[0], appliedSubs[0]],
        ["2nd Subject", coreSubs[1], appliedSubs[1]],
        ["3rd Subject", coreSubs[2], appliedSubs[2]],
        ["4th Subject", coreSubs[3], appliedSubs[3]],
        ["5th Subject", coreSubs[4], appliedSubs[4]],
        ["6th Subject", coreSubs[5], appliedSubs[5]],
        ["7th Subject", coreSubs[6], appliedSubs[6]],
        ["8th Subject", coreSubs[7], appliedSubs[7]],
      ];

      subjectContainer.__hotInstance = new Handsontable(subjectContainer, {
        data: subjectData,
        rowHeaders: false,
        colHeaders: false,
        fixedRowsTop: 1,
        fixedColumnsLeft: 1,
        stretchH: "all",
        height: "auto",
        licenseKey: "non-commercial-and-evaluation",
        cells: function (row, col) {
          const meta = {};
          if (row === 0) {
            meta.readOnly = true;
            meta.className = "htCenter htBold";
            return meta;
          }
          if (col === 0) {
            meta.readOnly = true;
            meta.className = "htLeft htBold";
            return meta;
          }
          if (col === 1 || col === 2) {
            meta.className = "htCenter";
            return meta;
          }
          return meta;
        },
        afterChange: function (changes, source) {

      function createStudentTable(containerId, gender) {
        const container = document.getElementById(containerId);

        const headerRows = [];

        for (let i = 26; i <= 49; i++) row0[i] = "Applied & Specialized Subjects";
        headerRows.push(row0);

        const row1 = Array(50).fill("");
        for (let s = 1; s <= 8; s++) {
          row1[2 + (s - 1) * 3] = `${s} Subject`;
          row1[26 + (s - 1) * 3] = `${s} Subject`;
        }
        headerRows.push(row1);

        const row2 = Array(50).fill("");
        const row3 = Array(50).fill("");
        const anchors = [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47];
        anchors.forEach((c) => {
          row2[c] = "QUARTER";
          row2[c + 2] = "Final Sem";
          row3[c] = "1";
          row3[c + 1] = "2";
        });
        headerRows.push(row2, row3);

        const sortedStudents = Object.values(data.students?.[gender] || {}).sort((a, b) => {
          const nameA = (a.name || "").trim();
          const nameB = (b.name || "").trim();
          return nameA.localeCompare(nameB, undefined, { sensitivity: "base" });
        });

        const studentRows = sortedStudents.map((stu) => {
          const name = stu.name || "";
          const genAve = stu.grade?.sem1?.genAve ?? "";
          const row = [name, genAve, ...Array(48).fill("")];

          for (let s = 0; s < 8; s++) {
            const key = `subject${s + 1}`;
            const g = stu.grade?.sem1?.core?.[key] || {};
            const col = 2 + s * 3;
            row[col] = g["1st"] ?? "";
            row[col + 1] = g["2nd"] ?? "";
            row[col + 2] = g["final"] ?? "";
          }

          for (let s = 0; s < 8; s++) {
            const key = `subject${s + 1}`;
            const g = stu.grade?.sem1?.applied?.[key] || {};
            const col = 26 + s * 3;
            row[col] = g["1st"] ?? "";
            row[col + 1] = g["2nd"] ?? "";
            row[col + 2] = g["final"] ?? "";
          }

          return row;
        });

        while (studentRows.length < 50) {
          studentRows.push(["", "", ...Array(48).fill("")]);
        }

        const mergeCells = [
          { row: 0, col: 0, rowspan: 4, colspan: 1 },
          { row: 0, col: 1, rowspan: 4, colspan: 1 },
          { row: 0, col: 2, rowspan: 1, colspan: 24 },
          { row: 0, col: 26, rowspan: 1, colspan: 24 },
          ...anchors.map((c) => ({ row: 1, col: c, rowspan: 1, colspan: 3 })),
          ...anchors.flatMap((c) => [
            { row: 2, col: c, rowspan: 1, colspan: 2 },
            { row: 2, col: c + 2, rowspan: 2, colspan: 1 },
          ]),
        ];

        const hot = new Handsontable(container, {
          data: headerRows.concat(studentRows),
          rowHeaders: (i) => (i >= 4 ? i - 3 : ""),
          colHeaders: false,
          mergeCells,
          stretchH: "all",
          manualRowResize: true,
          manualColumnResize: true,
          licenseKey: "non-commercial-and-evaluation",

          columns: (function () {
            const cols = Array(50).fill({});
            cols[0] = { type: "text" };
            cols[1] = { readOnly: true };
            for (let i = 2; i < 50; i++) {
              const isSecondQuarter = (i - 2) % 3 === 1 || (i - 26) % 3 === 1;
              cols[i] = {
                type: "numeric",
                numericFormat: { pattern: "0" },
                validator: isSecondQuarter
                  ? function (value, callback) {
                    if (value === "" || value == null) return callback(true);
                    const row = this.row;
                    if (row < 4) return callback(true);
                    const base = i < 26 ? 2 : 26;
                    const firstQuarterCol = base + Math.floor((i - base - 1) / 3) * 3;
                    const q1 = parseFloat(this.instance.getDataAtCell(row, firstQuarterCol)) || 0;
                    const q2 = parseFloat(value) || 0;
                    callback(q2 >= q1);
                  }
                  : null,
                allowInvalid: true,
              };
            }
            return cols;
          }()),

          cells: function (row, col) {
            const meta = {};
            if (row < 4) {
              meta.readOnly = true;
              meta.className = "htCenter htBold";
              return meta;
            }
            if (col === 0) {
              meta.readOnly = true;
              meta.className = "htLeft htBold";
              return meta;
            }
            if (col === 1) {
              meta.readOnly = true;
              meta.className = "htCenter";
              return meta;
            }
            if (col >= 2 && col < 50 && row >= 4) {
              meta.className = "htCenter";
              return meta;
            }
            return meta;
          },

          afterValidate: function (isValid, value, row, col) {
            if (row < 4) return true;

            const isSecondQuarter = (col - 2) % 3 === 1 || (col - 26) % 3 === 1;
            if (!isSecondQuarter) return true;

            const td = this.getCell(row, col);
            if (!td) return true;

            td.title = "";
            const meta = this.getCellMeta(row, col);
            meta.className = (meta.className || "").replace(" htInvalid", "");

            if (!isValid && value !== "" && value !== null) {
              const base = col < 26 ? 2 : 26;
              const subjectIndex = Math.floor((col - base) / 3);
              const q1Col = base + subjectIndex * 3;
              const q1Value = this.getDataAtCell(row, q1Col) || "?";

              td.title = `2nd Quarter (${value}) cannot be lower than 1st Quarter (${q1Value})`;
              meta.className += " htInvalid";
            }

            return isValid;
          },

          afterChange: function (changes, source) {
            if (!changes || source === "loadData" || source === "autoCalc" || source === "import") {
              applyQ2InvalidHighlights(this, containerId);
              return;
            }

            changes.forEach(([row, colStr]) => {
              const rowIndex = row;
              const colIndex = parseInt(colStr);
              if (rowIndex < 4) return;

              computeFinalSemForCell(this, rowIndex, colIndex);
              computeGenAveForStudent(this, rowIndex);

              const isFirstQuarter = (colIndex >= 2 && (colIndex - 2) % 3 === 0) || (colIndex >= 26 && (colIndex - 26) % 3 === 0);
              if (isFirstQuarter) {
                const secondCol = colIndex + 1;
                const q2Value = this.getDataAtCell(rowIndex, secondCol);
                if (q2Value !== "" && q2Value !== null) {
                  this.validateCell(q2Value, this.getCellMeta(rowIndex, secondCol), () => { });
                }
              }
            });

            if (changes && (source === 'edit' || source === 'Autofill.fill' || source === 'paste')) {
              let hasInvalidQ2 = false;

              for (const [row, colStr] of changes) {
                const col = parseInt(colStr);
                const isSecondQuarter = (col - 2) % 3 === 1 || (col - 26) % 3 === 1;

                if (isSecondQuarter && row >= 4) {
                  const value = this.getDataAtCell(row, col);
                  if (value !== "" && value !== null) {
                    const base = col < 26 ? 2 : 26;
                    const q1Col = base + Math.floor((col - base) / 3) * 3;
                    const q1 = parseFloat(this.getDataAtCell(row, q1Col)) || 0;
                    const q2 = parseFloat(value) || 0;

                    if (q2 < q1) {
                      hasInvalidQ2 = true;
                      break;
                    }
                  }
                }
              }

              if (hasInvalidQ2) {
                showToast(
                  "Warning: 2nd Quarter grade is lower than 1st Quarter!",
                  "warning"
                );
              }
            }

            if (changes) {
              setTimeout(() => {
                this.validateCells();
                this.render();
              }, 50);
            }

            saveGradesToCardGen(this, gender);
            saveState();
            applyQ2InvalidHighlights(this, containerId);
          },
        });

        hot.containerId = containerId;
        container.__hotInstance = hot;

        return hot;
      }

              throw new Error("Walang sheet na 'First Sem' sa file! Siguraduhing tama ang sheet name.");
            }

            const ws = wb.Sheets[sheetName];

            const getVal = (r, c) => {
              const addr = XLSX.utils.encode_cell({ r, c });

            const girlsMap = new Map();
            Object.values(cardGen.students.girls || {}).forEach((stu) => {
              if (stu.name) girlsMap.set(normalizeName(stu.name), stu);
            });

            const findStudent = (map, rawName) => {
              if (!rawName) return null;
              let norm = normalizeName(rawName);
              if (map.has(norm)) return map.get(norm);
              const parts = norm.split(" ");
              if (parts.length >= 3) {
                const noMiddle = parts[0] + " " + parts.slice(2).join(" ");
                if (map.has(noMiddle)) return map.get(noMiddle);
              }
              return null;
            };

            let boysSuccess = 0,

              cardGen.subject.sem1.applied[`subject${i}`] = getVal(i, 2) || "";

                    "2nd": getVal(r, c + 1) || "",
                    final: "",

              const student = findStudent(girlsMap, name);
              if (student) {
                student.grade = student.grade || {};
                student.grade.sem1 = { core: {}, applied: {}, genAve: "" };
                for (let s = 0; s < 8; s++) {
                  const c = 2 + s * 3;
                  student.grade.sem1.core[`subject${s + 1}`] = {
                    "1st": getVal(r, c) || "",
                    "2nd": getVal(r, c + 1) || "",
                    final: "",

                    "2nd": getVal(r, c + 1) || "",

                  const final = q1 > 0 && q2 > 0 ? Math.round((q1 + q2) / 2) : "";
                  student.grade.sem1[type][key]["final"] = final;
                  if (final) {

                    count++;

                        ${unmatched.length > 0
                ? `<div class="unmatched-container">
                                    ${unmatched.map((name) => `<div>${name}</div>`).join("")}
                                </div>`
                : '<p class="text-success mt-3"><strong>All names matched perfectly! ðŸŽ‰</strong></p>'
              }
                    `;

            document.getElementById("importModalFooter").classList.remove("d-none");
            document.getElementById("importModalCloseBtn").classList.remove("d-none");
            document.getElementById("importModalOKBtn").onclick = () => importModal.hide();

            const okBtn = document.getElementById("importModalOKBtn");
            if (okBtn) {
              setTimeout(() => okBtn.focus(), 100);
            }

            showToast("Import successful!", "success");
          } catch (err) {
            console.error("Import error:", err);
            document.getElementById("importModalTitle").textContent = "Import Failed âŒ";
            document.getElementById("importModalBody").innerHTML = `<p class="text-danger">Error: ${err.message || "Unknown error occurred"}</p>`;
            document.getElementById("importModalFooter").classList.remove("d-none");
            document.getElementById("importModalCloseBtn").classList.remove("d-none");
            document.getElementById("importModalOKBtn").onclick = () => importModal.hide();
            showToast("Error in import.", "danger");
          } finally {
            const oldInput = document.getElementById("importFile");
            if (oldInput) {
              const parent = oldInput.parentNode;
              const newInput = oldInput.cloneNode(true);
              newInput.value = "";
              parent.replaceChild(newInput, oldInput);
            }
          }
        };

        reader.readAsArrayBuffer(file);
      };

      function prepareStudentSheet(students) {
        const headerRows = [];
        const row0 = Array(50).fill("");
        row0[0] = "Names of Learners";
        row0[1] = "Gen Ave";
        for (let i = 2; i <= 25; i++) row0[i] = "Core Subjects";
        for (let i = 26; i <= 49; i++) row0[i] = "Applied & Specialized Subjects";
        headerRows.push(row0);

        const row1 = Array(50).fill("");
        for (let s = 1; s <= 8; s++) {
          row1[2 + (s - 1) * 3] = `${s} Subject`;
          row1[26 + (s - 1) * 3] = `${s} Subject`;
        }
        headerRows.push(row1);

        const row2 = Array(50).fill("");
        const row3 = Array(50).fill("");
        const anchors = [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47];
        anchors.forEach((c) => {
          row2[c] = "QUARTER";
          row2[c + 2] = "Final Sem";
          row3[c] = "1";
          row3[c + 1] = "2";
        });
        headerRows.push(row2, row3);

        const studentRows = Object.values(students).map((stu) => {
          const name = stu.name || "";
          const genAve = stu.grade?.sem1?.genAve ?? "";
          const row = [name, genAve, ...Array(48).fill("")];

          for (let s = 0; s < 8; s++) {
            const key = `subject${s + 1}`;
            const g = stu.grade?.sem1?.core?.[key] || {};
            const col = 2 + s * 3;
            row[col] = g["1st"] ?? "";
            row[col + 1] = g["2nd"] ?? "";
            row[col + 2] = g["final"] ?? "";
          }

          for (let s = 0; s < 8; s++) {
            const key = `subject${s + 1}`;
            const g = stu.grade?.sem1?.applied?.[key] || {};
            const col = 26 + s * 3;
            row[col] = g["1st"] ?? "";
            row[col + 1] = g["2nd"] ?? "";
            row[col + 2] = g["final"] ?? "";
          }

          return row;
        });

        while (studentRows.length < 50) {
          studentRows.push(["", "", ...Array(48).fill("")]);
        }

        return headerRows.concat(studentRows);
      }

      document.getElementById("confirmModal").addEventListener("shown.bs.modal", function () {
        const confirmBtn = document.getElementById("confirmModalConfirmBtn");
        const cancelBtn = this.querySelector('.btn-secondary[data-bs-dismiss="modal"]');

        confirmBtn.focus();

        const handleArrowKeys = (e) => {
          if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
            e.preventDefault();
            if (document.activeElement === confirmBtn) {
              cancelBtn.focus();
            } else {
              confirmBtn.focus();
            }
          }
        };

        this.addEventListener("keydown", handleArrowKeys);

        this.addEventListener("hidden.bs.modal", function cleanup() {
          this.removeEventListener("keydown", handleArrowKeys);
          this.removeEventListener("hidden.bs.modal", cleanup);
        });
      });

      document.getElementById("importModal").addEventListener("shown.bs.modal", function () {
        const observer = new MutationObserver(() => {
          const footer = document.getElementById("importModalFooter");
          const okBtn = document.getElementById("importModalOKBtn");
          if (!footer.classList.contains("d-none") && okBtn) {
            okBtn.focus();
          }
        });
        observer.observe(document.getElementById("importModalFooter"), { attributes: true, attributeFilter: ["class"] });
      });

      const undoBtn = document.querySelector('.undo');
      const redoBtn = document.querySelector('.redo');

      if (undoBtn) undoBtn.addEventListener('click', undo);
      if (redoBtn) redoBtn.addEventListener('click', redo);
    });
