<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th class="subject-col" rowspan="2" style="text-align: start;">Subjects</th>
            <th colspan="2" style="text-align: start;">Quarter</th>
            <th rowspan="2" style="text-align: start;">Semester Final Grade</th>
        <tr>
            <td class="grade-col" style="text-align: start;">1</td>
            <td class="grade-col" style="text-align: start;">2</td>
        </tr>
        <tr>
            <td colspan="4">Core Subjects</td>
        </tr>
        <tr>
            <td>Subjects...</td>
            <td class="grade-col" style="text-align: center;">...</td>
            <td class="grade-col" style="text-align: center;">...</td>
            <td class="grade-col" style="text-align: center;">...</td>
        </tr>
        <tr>
            <td colspan="4">...</td>
        </tr>
        <tr>
            <td>Subjects...</td>
            <td class="grade-col" style="text-align: center;">...</td>
            <td class="grade-col" style="text-align: center;">...</td>
            <td class="grade-col" style="text-align: center;">...</td>
        </tr>
        <tr>
            <td colspan="3" style="border: none; text-align: end;">General Average</td>
            <td style="text-align: center;">...</td>
        </tr>
    </table>
</body>

</html>
